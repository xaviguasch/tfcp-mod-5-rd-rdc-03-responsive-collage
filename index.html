    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./style.css" />
    <title>Responsive Image Collage</title>
  </head>
  <body>
    <div class="col">
      <img
        src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-1.2.1&w=1000&q=80"

      />

        src="https://cdn.pixabay.com/photo/2019/12/20/23/07/landscape-4709500_960_720.jpg"
        alt="Lake at night"
      />
    </div>
    <div class="col">
      <img
        src="https://community.adobe.com/legacyfs/online/1229106_landscape-16.jpg"

      />
      <img
        src="https://images.unsplash.com/photo-1506260408121-e353d10b87c7?ixlib=rb-1.2.1&w=1000&q=80"
